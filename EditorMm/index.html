<!DOCTYPE html>
<html>
<head>
<title>Editor Multimodal</title>
	<meta charset="utf-8">
	<!-- CSS -->	
	<link href="css/styleedit.css" rel="stylesheet">		
    <link href="css/stylesidebar.css" rel="stylesheet">
	
	<!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- JS -->	
	<script type="text/javascript" src="http://gabelerner.github.io/canvg/rgbcolor.js"></script> 
	<script type="text/javascript" src="http://gabelerner.github.io/canvg/StackBlur.js"></script>
	<script type="text/javascript" src="http://gabelerner.github.io/canvg/canvg.js"></script>	
	<script type="text/javascript" src="js/jquerymodal.js"></script>
</head>
<body onload="init()">	
	<div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
				<li><img src="images/editor.png"></li> 
                <li class="sidebar-brand"><a>Multimodalidade</a></li>                       
            	<li><a href="javascript:window.location.href='index.html';"><img src="images/mininew.png"> Novo Arquivo</a></li>            		
            	<li><a href="javascript:serializeSVGtoXML();"><img src="images/minisave.png"> Salvar </a></li>  	
				<li><a href="javascript:createPDF();"><img src="images/minipdf.png"> Salvar em PDF </a></li>
				<li><a href="javascript:save_image();"><img src="images/image.png"> Gerar imagem </a></li>
				<li><a href="javascript:drawGrid();"><img src="images/grid.png"> Grade </a></li>				
				<li><a href="javascript:clearGrid();"><img src="images/paper.png"> Limpar Grade </a></li>		
			</ul>			
        </div>		
        <!-- sidebar-wrapper -->
        <!--   Page Content  -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
            	
                <div class="row">
                    <div class="col-lg-15">
   						<div class="embed-responsive embed-responsive-16by9">						
							<div class="colorBackground" id="topNavi">
						
								<select id="color" name = "color" style="padding: 0; margin: 2% 0%; height: 30%;" onchange="setColor(this.value);">
									<option selected disabled>Mudar Cor Desenho</option>
									<option value="red">Red</option> 
									<option value="green">Green</option>
									<option value="blue">Blue</option>
									<option value="yellow">Yellow</option>
									<option value="brown">Brown</option>
									<option value="purple">Purple</option>
									<option value="orange">Orange</option>
									<option value="black">Black</option>
									<option value="grey">Grey</option>		
								</select>
								
								<select id="width" style="padding: 0; margin: 2% 0%; height: 30%;" onchange="setWidth(this.value);">
									<option selected disabled>Mudar Espessura Desenho</option>
									<option value="1">1</option> 
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
								</select>
								
								<select id="sizeText" style="padding: 0; margin: 2% 0%; height: 30%;" onchange="setSizeText(this.value);">
									<option selected disabled>Mudar Tamanho Texto</option>
									<option value="10">10</option> 
									<option value="12">12</option>
									<option value="14">14</option>
									<option value="16">16</option>
									<option value="18">18</option>
									<option value="20">20</option>
									<option value="22">22</option>
									<option value="24">24</option>
									<option value="26">26</option>
									<option value="28">28</option>
									<option value="30">30</option> 
									<option value="32">32</option>
									<option value="34">34</option>
									<option value="36">36</option>
									<option value="38">38</option>
									<option value="40">40</option>
									<option value="42">42</option>
									<option value="44">44</option>
									<option value="46">46</option>
									<option value="48">48</option>
								</select>
								
								<select id="colorText" name = "colorText" style="padding: 0; margin: 2% 0%; height: 30%;" onchange="setFillText(this.value);">
									<option selected disabled>Mudar Cor Texto</option>
									<option value="red">Red</option> 
									<option value="green">Green</option>
									<option value="blue">Blue</option>
									<option value="yellow">Yellow</option>
									<option value="brown">Brown</option>
									<option value="purple">Purple</option>
									<option value="orange">Orange</option>
									<option value="black">Black</option>
									<option value="grey">Grey</option>		
								</select>
								
								<select id="width" style="padding: 0; margin: 2% 0%; height: 30%;" onchange="setFontText(this.value);">
									<option selected disabled>Mudar Fonte </option>
									<option value="monospace">Monospace</option>
									<option value="opendyslexic">Opendys Lexic</option>
									<option value="comicsans">Comic Sans</option>
									<option value="georgia">Georgia</option>
									<option value="impact">Impact</option>
									<option value="lucida">Lucida</option>
									<option value="lucidasans">Lucidasans</option>
									<option value="palatino">Palatino</option>
									<option value="tahoma">Tahoma</option>
									<option value="timesnewroman">Times New Roman</option>
									<option value="trebuchet">Trebuchet</option>
									<option value="verdana">Verdana</option>
									<option value="symbol">Symbol</option>
									<option value="webdings">Webdings</option>
									<option value="wingdings">Wingdings</option>
									<option value="sansserif">Sansserif</option>
									<option value="serif">Serif</option>
								</select>
								
								<div class="button" style="padding: 0; margin: 2% 1%; height: 20%;"onmouseover="activeButton(this);" onmouseout="deactiveButton(this);" onclick="setActiveButton(this);setStrokeText();"><img src="images/bold.png"></div>
								<div class="button" style="padding: 0; margin: 2% 0%; height: 20%;"onmouseover="activeButton(this);" onmouseout="deactiveButton(this);" onclick="setActiveButton(this);setDecoration();"><img src="images/underline.png"></div>
								<div class="button" style="padding: 0; margin: 2% 1%; height: 20%;"onmouseover="activeButton(this);" onmouseout="deactiveButton(this);" onclick="setActiveButton(this);setStyle();"><img src="images/italic.png"></div>
							
								<input type="file" name="filename" id="inputFile" style="padding: 0; margin: -4% 70%; height: 50%;" required onchange="readURL(event);">
								
							</div>

							<nav id="nav" class="nav-primary hidden-xs nav-vertical bg-light">
								<ul class="nav affix-top" data-spy="affix" data-offset-top="20">

								<li><a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><img src="images/expand.png" width="24"></a><li>
								<li><a href="javascript:writeIt();" class="buttonToolbar"><img src="images/drop.png" width="24"></a></li>
								<li><a href="javascript:drawIt();" class="buttonToolbar"><img src="images/edit.png" width="24"></a></li>								
								<li><a href="javascript:CreateCircle();" class="buttonToolbar"><img src="images/circle.png" width="24"></a></li>
								<li><a href="javascript:CreateRect();" class="buttonToolbar"><img src="images/square.png" width="24"></a></li>
								<li><a href="javascript:CreateEllipse();" class="buttonToolbar"><img src="images/ellipse.png" width="24"></a></li>
								<li><a href="javascript:CreateLine();" class="buttonToolbar"><img src="images/line.png" width="24"></a></li>									
								<li><a href="javascript:moveIt();" class="buttonToolbar"><img src="images/drag.png" width="24"></a></li>
								<li><a href="javascript:deleteFromSVGRect();" class="buttonToolbar"><img src="images/delete.png" width="24"></a></li>
								
								</ul>
							</nav>	
							
							<div id="svgDiv">
							
								<svg width="100%" height="100%" id="svgID" style="margin-left: 0px;" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
								<g id="layer1" class="layer">
								<g id="movement" class="movementClass">
								</g>
								</g>
								</svg>
							
							</div>
							 
								<div class="colorBackground" id="bottomLine"></div>
							  
							<div class="hidden">
							
								<form id="formPDF" onSubmit="JavaScript:createPDF();" method="post" enctype="application/x-www-form-urlencoded">
								<input type='text' name='svg' />
								</form>
								
							</div>
								
								<div class="hidden">	
								<canvas id="canvas" width="2000px" height="1000px"></canvas>
								</div>
														
						</div>
					</div>
				</div>
            </div>
        </div>
    <!-- page-content-wrapper -->	
    </div>   	
	<!-- wrapper -->
    <!-- jQuery  -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>    
    	$("#menu-toggle").click(function(e) {
        	e.preventDefault();
        	$("#wrapper").toggleClass("toggled");
   		});   		
    </script>		
			
</body>
</html>
